<!-- Esta plantilla se une directamente al componente messageService
- *ngIf -> Solo muestra el Ã¡rea de msgs si hay msgs para mostrar
- *ngFor -> Presenta la lista de mensajes en elementos repetidos
- Un binding event vincula el evento de clic del botÃ³n a MessageService.clear()
-->

<div *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <button class="clear"
          (click)="messageService.clear()">clear</button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</div>
